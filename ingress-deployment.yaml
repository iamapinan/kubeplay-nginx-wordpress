apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  generation: 1
  name: http-ingress
  namespace: iamapinan
spec:
  rules:
  - host: iamapinan.iotech.co.th
  - http:
      paths:
      - backend:
          service:
            name: iamapinan-service
            port:
              number: 80
        path: /
        pathType: Prefix
  - host: web.iotech.co.th
  - http:
      paths:
      - backend:
          service:
            name: nginx-service
            port:
              number: 80
        path: /
        pathType: Prefix
status:
  loadBalancer: {}